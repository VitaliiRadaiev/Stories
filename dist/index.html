<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<meta charset="UTF-8">
	<title>Histories</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" href="public/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	
<script src="js/vendors.js"></script>
<script src="js/app.js"></script>

</head>

<body>
    <div class="container">
        <div style="padding-top: 40px;"></div>
        <div class="stories-nav" data-slider="stories-nav">
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
            <div class="swiper-slide">
                <div class="stories-nav-shimmer"></div>
            </div>
        </div>
    </div>
    <button type="button" class="btn-left slider-btn">
        <img src="data:image/svg+xml,%3csvg%20width='48'%20height='48'%20viewBox='0%200%2048%2048'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3ccircle%20cx='24'%20cy='24'%20r='14'%20transform='rotate(-180%2024%2024)'%20fill='%232233EE'/%3e%3cpath%20d='M26%2030L20%2024L26%2018'%20stroke='%23FBFBFC'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
            alt="green-arrow-left">
    </button>
    <button type="button" class="btn-right slider-btn">
        <img src="data:image/svg+xml,%3csvg%20width='48'%20height='48'%20viewBox='0%200%2048%2048'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3ccircle%20cx='24'%20cy='24'%20r='14'%20fill='%232233EE'/%3e%3cpath%20d='M22%2018L28%2024L22%2030'%20stroke='%23FBFBFC'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
            alt="green-arrow-right">
    </button>
</div>

        <div style="padding-top: 40px;"></div>

        <ul class="job-list">
        </ul>

        <script>
            const list = document.querySelector('.job-list');
            StoriesApi.fetch('./public/data.json')
                .then(({ companies }) => {
                    const items = companies.map(story => {
                        const li = document.createElement('li');
                        li.insertAdjacentHTML('beforeend', `
                            <div class="job-list-card">
                                <div class="job-list-card__top">
                                    <button data-action="open-stories" data-id="${story.id}" class="stories-nav-item">
                                        <img src="${story.logoUrl}" alt="">
                                    </button>  
                                    <div class="job-list-card__title"></div>
                                </div>
                                <div class="job-list-card__body"></div>
                            </div>
                        `);
                        return li;
                    })
                    list.append(...items);
                })
        </script>
    </div>

    
<div class="stories-popup" data-stories-popup >
    <button type="button" class="stories-popup__close" data-action="close-stories">
        <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='14' height='14' fill='none'%3E%3Cpath stroke='%23737373' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M1 13 13 1M1 1l12 12'/%3E%3C/svg%3E" alt="">
    </button>
    <div class="stories-popup__inner">

        <div class="stories-popup__content">
            <div class="stories-carousel" data-slider="stories-carousel">
    <div class="swiper">
        <div class="swiper-wrapper">
        </div>
    </div>

    <button type="button" class="btn-left slider-btn hidden stories-end">
        <img src="data:image/svg+xml,%3csvg%20width='48'%20height='48'%20viewBox='0%200%2048%2048'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3ccircle%20cx='24'%20cy='24'%20r='14'%20transform='rotate(-180%2024%2024)'%20fill='%232233EE'/%3e%3cpath%20d='M26%2030L20%2024L26%2018'%20stroke='%23FBFBFC'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
            alt="green-arrow-left">
    </button>
    <button type="button" class="btn-right slider-btn hidden stories-start">
        <img src="data:image/svg+xml,%3csvg%20width='48'%20height='48'%20viewBox='0%200%2048%2048'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3ccircle%20cx='24'%20cy='24'%20r='14'%20fill='%232233EE'/%3e%3cpath%20d='M22%2018L28%2024L22%2030'%20stroke='%23FBFBFC'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
            alt="green-arrow-right">
    </button>
</div>
        </div>
    </div> 
</div>
</body>

</html>
